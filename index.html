<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Millennial Moments</title>
	</head>
	<body>
		<div class="wrapper">
			<img
				class="wrapper__image"
				src="media/black_man.jpg"
				alt="Profile picture of a black man"
			/>
			<div class="wrapper__container">
				<header class="header">
					<div class="header__heading">millennial <br />moments</div>
					<nav class="nav">
						<img
							class="nav__search"
							src="media/search-icon.svg"
							alt="Search symbol"
						/>
						<ul class="menu">
							<li class="menu__submenu">
								information
								<img src="./media/arrow_down.svg" alt="#" />
							</li>
							<li class="menu__submenu">
								portfolio
								<img src="./media/arrow_down.svg" alt="#" />
							</li>
						</ul>
					</nav>
					<div class="burger-menu"></div>
				</header>
				<div class="sidebar">
					<ul class="ranking">
						<li class="ranking__link ranking__link--active">01</li>
						<li class="ranking__link">02</li>
						<li class="ranking__link">03</li>
					</ul>
					<ul class="social">
						<li class="social__link">facebook</li>
						<li class="social__link">instagram</li>
						<li class="social__link">twitter</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
